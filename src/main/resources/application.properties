#server.port=8082

# Kafka consumer properties
spring.kafka.bootstrap-servers=localhost:9088
spring.kafka.consumer.bootstrap-servers=localhost:9088
spring.kafka.consumer.isolation-level=read_committed
spring.kafka.consumer.enable-auto-commit=true
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.properties.max.poll.interval.ms=600000
spring.kafka.consumer.max-poll-records=10
spring.kafka.listener.concurrency=2
spring.kafka.consumer.properties.partition.assignment.strategy=org.apache.kafka.clients.consumer.RoundRobinAssignor

svc.kafka.topic.name = kafka-rr
svc.kafka.consumer.group-id=kafka-rr-group-id

